name: Build and Deploy to S3

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.WOWCHEMY_USERNAME }}
          aws-secret-access-key: ${{ secrets.WOWCHEMY_PASSWORD }}
          aws-region: us-west-2

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://jiangzhenling.com --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E5S5TTCOVH2M --paths "/*"
